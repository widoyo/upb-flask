<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>404 - Not Found</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/pupr.ico') }}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5 text-center">
            <p>Halaman ini tidak ditemukan.</p>
            <p>
                Kembali ke
                {% if user.is_authenticated %}
                <a class="btn btn-sm btn-primary" href="{{ url_for('admin.operasi') }}">Dashboard</a>
                {% else %}
                <a class="btn btn-sm btn-primary" href="{{ url_for('index') }}">Halaman Depan</a>
                {% endif %}
            </p>
        </div>
    </body>
</html>
